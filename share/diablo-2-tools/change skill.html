<script>
var d = document;
function go(_o){
  return document.getElementById(_o);
}
var skill_location_to_edit = 0;
var imported = false;
function import2(){
  var skill = go('txtimport').value.split(/ /);
  skill_location_to_edit = skill.pop(); 
  if(skill.length != 30){
    alert('skill length is ' + skill.length + ' ???? aborting..');
    return;
  }
  for(var i=0; i<skill.length; i++){
    go('s' + (i+1)).value = skill[i];
  }
  imported = true;
}
function export2(){
  if(imported === false){
    alert('you need to import before exporting..because we need the address.');
    return;
  }
  var szOut = '';
  var current_skill_location = skill_location_to_edit;
  for(var i=1; i<=30; i++){
    szOut += '"@' + current_skill_location + 'make' + 
      int2bin(go('s' + i).value) + '" ';
    current_skill_location++;
  }
  go('txtexport').value = szOut;
}
function btnRain_clicked(){
  for(var i=1; i<=30; i++){
    go('s' + i).value = i + '';
  }
}
function int2bin(_i){
  var bin = '';
  var n = _i;
  for(var i=0; i<8; i++){
    bin = (n & 1) + '' + bin;
    n = n >> 1;
  }
  return bin;
}
</script>
